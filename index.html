<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Markup Challenge</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="global-header">
        <h1>
          <a href="/">
            <img src="./assets/images/logo.svg" alt="Twitter" />
          </a>
        </h1>

        <nav class="gnb">
          <ul>
            <li><a href="/home" aria-current="location">Home</a></li>
            <li><a href="/explore">Explore</a></li>
            <li><a href="/notifications">Notifications</a></li>
            <li><a href="/messages">Messages</a></li>
            <li><a href="/bookmarks">Bookmarks</a></li>
            <li><a href="/lists">Lists</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/more">More</a></li>
          </ul>
          <button type="button">Tweet</button>
        </nav>
      </header>

      <main>
        <header class="timeline-header">
          <h1>Home</h1>

          <div class="dropdown">
            <button type="button" aria-label="Timeline options">
              <img src="./assets/icons/icon-twinkle.svg" alt="" />
            </button>

            <div>
              <h2>Home shows you top Tweets first</h2>
              <button type="button">
                <strong>
                  See latest Tweets instead
                  <span> Youâ€™ll see Tweets show up as they happen. </span>
                </strong>
              </button>
              <a href="#"> View content preferences </a>
            </div>
          </div>
        </header>

        <section class="tweet-form">
          <h1>Tweet Form</h1>

          <form action="#" method="POST">
            <a href="/kimbugx">
              <img src="./assets/images/img-user.jpg" alt="@kimbugx" />
            </a>
            <textarea placeholder="What's happening?" maxlength="280"></textarea>
            <button>Everyone can reply</button>

            <div>
              <div>
                <button type="button">
                  <span>Media</span>
                </button>
                <button type="button">
                  <span>GIF</span>
                </button>
                <button type="button">
                  <span>Poll</span>
                </button>
                <button type="button">
                  <span>Emoji</span>
                </button>
                <button type="button">
                  <span>Schedule</span>
                </button>

                <input type="file" multiple accept="image/*, video/*" />
              </div>

              <div>
                <strong aria-label="0 out of 280 characters"></strong>
                <button type="button">
                  <span>Add</span>
                </button>
                <button type="submit">Tweet</button>
              </div>
            </div>
          </form>
        </section>
      </main>
      <aside></aside>
    </div>
  </body>
</html>
